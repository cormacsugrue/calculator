<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="calculator-display">0</div>
        <div id="button-container">
            <button id="clear-button">Clr</button>

            <div id="numeric-button-container">
                <button class="numeric-button">7</button>
                <button class="numeric-button">8</button>
                <button class="numeric-button">9</button>
                <button class="numeric-button">4</button>
                <button class="numeric-button">5</button>
                <button class="numeric-button">6</button>
                <button class="numeric-button">1</button>
                <button class="numeric-button">2</button>
                <button class="numeric-button">3</button>
                <button id="zero-btn" class="numeric-button">0</button>
                <button class="numeric-button">.</button>
            </div>
            
            <div id="operator-button-container">
                <button class="operator-button">/</button>
                <button class="operator-button">*</button>
                <button class="operator-button">-</button>
                <button class="operator-button">+</button>
                <button id="equals-button">=</button>
            </div>
           
        </div>
    </div>
</body>
</html>
