<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="calculator-display">
            8008.5
        </div>
        <div id="button-container">
            <button id="clear-btn">Clr</button>

            <div id="numeric-button-container">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="zero-btn">0</button>
                <button>.</button>
            </div>
            
            <div id="operator-button-container">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
           
        </div>
    </div>
</body>
</html>
