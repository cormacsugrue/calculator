<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="calculator-display">0</div>
        <div id="button-container">
            <div id="function-button-container">
                <button id="clear-button">Clr</button>
                <button id= "backspace-button">Del</button>
            </div>

            <div id="numeric-button-container">
                <button id="number-7" class="numeric-button">7</button>
                <button id="number-8" class="numeric-button">8</button>
                <button id="number-9" class="numeric-button">9</button>
                <button id="number-4" class="numeric-button">4</button>
                <button id="number-5" class="numeric-button">5</button>
                <button id="number-6" class="numeric-button">6</button>
                <button id="number-1" class="numeric-button">1</button>
                <button id="number-2" class="numeric-button">2</button>
                <button id="number-3" class="numeric-button">3</button>
                <button id="zero-btn" class="numeric-button">0</button>
                <button id="decimal-point" class="numeric-button">.</button>
            </div>
            
            <div id="operator-button-container">
                <button id="operator-divide" class="operator-button">/</button>
                <button id="operator-multiply" class="operator-button">*</button>
                <button id="operator-minus" class="operator-button">-</button>
                <button id="operator-plus" class="operator-button">+</button>
                <button id="equals-button">=</button>
            </div>
           
        </div>
    </div>
</body>
</html>
